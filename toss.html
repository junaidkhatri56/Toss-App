<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toss App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>   
    <div class="main-div">

            <div class="left">
                <div class="left-side">
                    <h1>LET's PLAY THE TOSS</h1>
                    <p>Select your coin side</p>

                    <button onclick="toss('head')" class="head">Heads</button>
                    <button onclick="toss('tail')" class="tail">Tails</button>
                </div>
            </div>

            <div class="right">
                <div class="right-side">
                    <p id="choose"></p>
                    <p id="result"></p>
                    <img src="" alt="" id="image">
                </div>
            </div>

    </div>
<script src="./app.js"></script>   
</body>
</html>
